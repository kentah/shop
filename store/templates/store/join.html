{% extends "store/base.html" %}

{% block title %}Join Us{% endblock %}

{% block body%}

<p>{{ msg }}</p>
<div class="#"> <!-- need to incorporate joinstyle.css .hide image -->
	<form method="POST" action="{% block form_action %}{% endblock %}">

	{% csrf_token %}

	{% for field in form %}
		{{ field.errors }}
		{{ field.help_text }}

	<div style="margin:0 25em 0 25em;">

		{{ field }}

	</div>

	{% endfor %}

	<button style="margin-left:44em;" type="submit" class="btn btn-default btn-lg">Submit</button>
	</form>
</div>
{% endblock body %}
