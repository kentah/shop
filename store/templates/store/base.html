
{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
	{% block meta %}
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="{% block meta_description %}{% endblock %}">
	<meta author="author" content="{% block meta_author %}{% endblock %}">
	<meta name="viewport" content="width=device-width">
	
	{% endblock meta %}

	<title>{% block page_title%}{% endblock %}</title>
 
	{% block stylesheets %}

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media=screen />
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" type="text/css" media=screen />

	{% endblock %}
	
    </head>
    <body class="{% block body_class %}{% endblock %}" {% block body_attributes %}{% endblock %}>
	{% block body %}
	
	<header>
	    {% block header %}{% endblock %}
	</header>
	
	<nav class="navbar navbar-default navbar-static-top navbar-inverse">
	    <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand active" href="index.html"><span class="sr-only glyphicon glyphicon-knight">(current)</span> Home</a>
		</div>
		
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		    <ul class="nav navbar-nav">
			<li><a href="gallery.html">Gallery</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="shop.html">Shop</a></li>
			<li><a href="login.html">Log in</a></li>
			<li><a href="signup.html">Sign Up</a></li>
			
		    </ul>
		    <form class="navbar-form navbar-left" role="search">
			<div class="form-group">
			    <input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		    </form>
		</div><!--/.navbar-collapse -->
	    </div><!-- /.container-fluid -->
	</nav>	
	    </div>
	    </div>
	    {% endblock %}
    </body>

    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
</html>
